<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор NDEF (Pure JS)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 600px; margin: auto; background-color: #f4f4f4; }
        .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        h2 { font-size: 1.2em; color: #555; margin-bottom: 20px;}
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        .help-text { font-size: 0.9em; color: #666; margin-top: -10px; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 4px; background-color: #007BFF; color: white; font-size: 16px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор NDEF-записи</h1>
        <h2>Smart Poster (NTAG216)</h2>
        <form id="ndef-form">
            <!-- Поля формы остались без изменений -->
            <label for="uri">URI (ссылка):</label>
            <input type="url" id="uri" name="uri" placeholder="https://example.com" required>
            <p class="help-text">Полный URL. Обязательное поле.</p>

            <label for="title">Заголовок (текст):</label>
            <input type="text" id="title" name="title" placeholder="Название ссылки (на русском)">
            <p class="help-text">Текстовое описание, которое увидит пользователь.</p>

            <label for="action">Действие:</label>
            <select id="action" name="action">
                <option value="none">Не указано (0)</option>
                <option value="do">Выполнить/Открыть (1)</option>
                <option value="save">Сохранить (2)</option>
                <option value="edit">Редактировать (3)</option>
            </select>
            <p class="help-text">Рекомендуемое действие для устройства.</p>
            
            <label for="mime_type">MIME-тип ресурса:</label>
            <input type="text" id="mime_type" name="mime_type" placeholder="text/html">
            <p class="help-text">Тип контента по ссылке (например, 'image/jpeg').</p>

            <label for="size">Размер ресурса (в байтах):</label>
            <input type="number" id="size" name="size" placeholder="1024" min="0">
            <p class="help-text">Размер файла по ссылке. Только целое число.</p>

            <button type="submit">Сгенерировать .bin файл</button>
        </form>
    </div>

    <script>
    // Ждем, пока весь HTML-документ будет загружен и готов
    document.addEventListener('DOMContentLoaded', function() {
        
        const form = document.getElementById('ndef-form');

        // ====================================================================
        // ГЛАВНЫЕ ФУНКЦИИ-КОНСТРУКТОРЫ NDEF-ЗАПИСЕЙ
        // ====================================================================

        /**
         * Кодирует строку в байтовый массив UTF-8.
         * @param {string} str 
         * @returns {Uint8Array}
         */
        function encodeUTF8(str) {
            return new TextEncoder().encode(str);
        }

        /**
         * Объединяет несколько байтовых массивов (Uint8Array) в один.
         * @param {Uint8Array[]} arrays 
         * @returns {Uint8Array}
         */
        function concatUint8Arrays(arrays) {
            let totalLength = 0;
            for (const arr of arrays) {
                totalLength += arr.length;
            }
            const result = new Uint8Array(totalLength);
            let offset = 0;
            for (const arr of arrays) {
                result.set(arr, offset);
                offset += arr.length;
            }
            return result;
        }

        /**
         * Создает NDEF-запись типа "URI".
         * @param {string} uriString - Строка URI.
         * @returns {Uint8Array} - Полностью сформированная NDEF-запись.
         */
        function createUriRecord(uriString) {
            const prefixes = {
                "http://www.": 0x01, "https://www.": 0x02,
                "http://": 0x03, "https://": 0x04,
                "tel:": 0x05, "mailto:": 0x06
            };
            
            let prefixCode = 0x00; // Код "без префикса"
            let encodedUri;

            for (const prefix in prefixes) {
                if (uriString.startsWith(prefix)) {
                    prefixCode = prefixes[prefix];
                    encodedUri = encodeUTF8(uriString.substring(prefix.length));
                    break;
                }
            }
            
            if (prefixCode === 0x00) {
                encodedUri = encodeUTF8(uriString);
            }
            
            const payload = concatUint8Arrays([new Uint8Array([prefixCode]), encodedUri]);
            const type = new Uint8Array([0x55]); // 'U'
            
            return createNdefRecord(0x01, type, payload);
        }

        /**
         * Создает NDEF-запись типа "Text".
         * @param {string} text - Текст для записи.
         * @param {string} lang - Код языка (например, 'ru' или 'en').
         * @returns {Uint8Array}
         */
        function createTextRecord(text, lang = 'ru') {
            const encodedLang = encodeUTF8(lang);
            const encodedText = encodeUTF8(text);
            
            // Статус-байт: 7-й бит (0 для UTF-8), 6-й бит (RFU, 0), 5..0 биты - длина кода языка
            const status = encodedLang.length;
            
            const payload = concatUint8Arrays([new Uint8Array([status]), encodedLang, encodedText]);
            const type = new Uint8Array([0x54]); // 'T'

            return createNdefRecord(0x01, type, payload);
        }

        /**
         * Создает NDEF-запись для "Smart Poster Action".
         * @param {number} actionCode - Код действия (0-3).
         * @returns {Uint8Array}
         */
        function createActionRecord(actionCode) {
            const payload = new Uint8Array([actionCode]);
            const type = encodeUTF8('act'); // Тип 'act'
            return createNdefRecord(0x01, type, payload); // TNF 0x01 (Well-Known)
        }

        /**
         * Создает NDEF-запись для MIME-типа.
         * @param {string} mimeTypeString
         * @returns {Uint8Array}
         */
        function createMimeTypeRecord(mimeTypeString) {
            const payload = encodeUTF8(mimeTypeString);
            const type = encodeUTF8('t'); // Тип 't'
            return createNdefRecord(0x01, type, payload); // TNF 0x01 (Well-Known)
        }
        
        /**
         * Создает NDEF-запись для размера ресурса.
         * @param {number} size
         * @returns {Uint8Array}
         */
        function createSizeRecord(size) {
            // Размер должен быть 4-байтным беззнаковым целым (Big Endian)
            const payload = new Uint8Array(4);
            const view = new DataView(payload.buffer);
            view.setUint32(0, size, false); // false for Big Endian
            const type = encodeUTF8('s'); // Тип 's'
            return createNdefRecord(0x01, type, payload); // TNF 0x01 (Well-Known)
        }

        /**
         * ОСНОВНАЯ ФУНКЦИЯ-СБОРЩИК NDEF-ЗАПИСИ
         * @param {number} tnf - Type Name Format (0-7).
         * @param {Uint8Array} type - Байты типа записи.
         * @param {Uint8Array} payload - Байты полезной нагрузки.
         * @returns {Uint8Array} - Готовая NDEF-запись.
         */
        function createNdefRecord(tnf, type, payload) {
            const typeLength = type.length;
            const payloadLength = payload.length;
            
            // Определяем, является ли запись "короткой" (SR флаг)
            const isShortRecord = payloadLength <= 255;
            
            // 1. Формируем заголовок (Flags + TNF)
            // MB, ME, CF, IL - будут установлены позже, пока 0
            // SR = 1, если короткая запись
            const header = (isShortRecord ? 0x10 : 0x00) | tnf;
            
            // 2. Формируем остальную часть записи
            let recordParts;
            if (isShortRecord) {
                recordParts = [
                    new Uint8Array([header, typeLength, payloadLength]),
                    type,
                    payload
                ];
            } else {
                // Для "длинных" записей длина payload - 4 байта
                const payloadLengthBytes = new Uint8Array(4);
                const view = new DataView(payloadLengthBytes.buffer);
                view.setUint32(0, payloadLength, false); // Big Endian
                
                recordParts = [
                    new Uint8Array([header, typeLength]),
                    payloadLengthBytes,
                    type,
                    payload
                ];
            }
            
            return concatUint8Arrays(recordParts);
        }

        // ====================================================================
        // ОБРАБОТЧИК ФОРМЫ
        // ====================================================================
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            try {
                // --- 1. Собираем данные из формы ---
                const uri = document.getElementById('uri').value;
                const title = document.getElementById('title').value;
                const action = parseInt(document.getElementById('action').value, 10);
                const mimeType = document.getElementById('mime_type').value;
                const sizeStr = document.getElementById('size').value;

                if (!uri) {
                    alert("URI является обязательным полем.");
                    return;
                }

                // --- 2. Создаем внутренние записи для Smart Poster ---
                let innerRecords = [];
                
                // URI - обязательная запись
                innerRecords.push(createUriRecord(uri));
                
                // Остальные - опциональные
                if (title) {
                    innerRecords.push(createTextRecord(title, 'ru'));
                }
                if (document.getElementById('action').value !== 'none') {
                    const actionMap = {'do': 1, 'save': 2, 'edit': 3};
                    const actionValue = actionMap[document.getElementById('action').value];
                    innerRecords.push(createActionRecord(actionValue));
                }
                if (mimeType) {
                    innerRecords.push(createMimeTypeRecord(mimeType));
                }
                if (sizeStr) {
                    const size = parseInt(sizeStr, 10);
                    if (!isNaN(size) && size >= 0) {
                        innerRecords.push(createSizeRecord(size));
                    }
                }
                
                // --- 3. Устанавливаем флаги MB (Message Begin) и ME (Message End) для внутренних записей ---
                if (innerRecords.length > 0) {
                    // Устанавливаем MB=1 для первой записи
                    innerRecords[0][0] |= 0x80; // 0b10000000
                    
                    // Устанавливаем ME=1 для последней записи
                    innerRecords[innerRecords.length - 1][0] |= 0x40; // 0b01000000
                }

                // --- 4. Объединяем внутренние записи в единую полезную нагрузку (payload) ---
                const smartPosterPayload = concatUint8Arrays(innerRecords);

                // --- 5. Создаем основную (внешнюю) запись Smart Poster ---
                const smartPosterType = encodeUTF8('Sp');
                let finalNdefMessage = createNdefRecord(0x01, smartPosterType, smartPosterPayload);
                
                // --- 6. Устанавливаем флаги MB и ME для основной записи ---
                // Т.к. она одна в сообщении, ставим оба флага
                finalNdefMessage[0] |= 0xC0; // 0b11000000 (MB=1, ME=1)

                // --- 7. Скачиваем результат как .bin файл ---
                const blob = new Blob([finalNdefMessage], { type: 'application/octet-stream' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'ntag216.bin';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

            } catch (e) {
                console.error("Ошибка при создании NDEF:", e);
                alert("Произошла непредвиденная ошибка. Проверьте консоль для деталей.");
            }
        });
    });
    </script>
</body>
</html>
